  title: deoplete ~ The dark powered auto completion plugin for neovim ~
  title-i18n: deoplete ~ The dark powered auto completion plugin for neovim ~
  details: |
    Unfortunately, neovim does not support neocomplete.
    But I need auto completion plugin.
    So, I have developed deoplete.
    Deoplete is auto completion framework for neovim.
    I will describe the features and future works.
