- type: presentation
  title: Vim + Clojure
  title-i18n: Vim + Clojure
  details: How do you write codes in Clojure? There are some Vim plugins for Clojure, such as neoclojure, ft-clojure, slimv, paredit, sexp, fireplace, VimClojure, neoclojure, and many others. They have different focuses and implementations. Here this presentation introduces some of above and demonstrates Clojure programming.
  details-i18n: How do you write codes in Clojure? There are some Vim plugins for Clojure, such as neoclojure, ft-clojure, slimv, paredit, sexp, fireplace, VimClojure, neoclojure, and many others. They have different focuses and implementations. Here this presentation introduces some of above and demonstrates Clojure programming.
